<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postman</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <main class="mt-3 p-4 border-2 rounded-2 border-dark border">
        <div class="border-1 border-secondary border rounded-2">
          <div class="row d-flex justify-content-between p-2">
            <div class="col-6">
              <input
                type="text"
                id="url"
                class="form-control text-center"
                placeholder="URL"
              />
            </div>
            <div class="col-3">
              <select id="method" class="form-select">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
              </select>
            </div>
            <div class="col-3 text-end">
              <button type="submit" class="btn btn-success form-check w-75">
                Submit
              </button>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-6 p-2">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Response body</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="4"
            ></textarea>
          </div>
          <div class="col-6 p-2">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Request body</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="4"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-12 border-1 border rounded-2 form-control">
            <p class="m-0">
              Plain text: JSON, Status: <span id="status">200</span>
            </p>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
